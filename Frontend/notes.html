<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/api.js"></script>
   <script src="js/notes.js" defer></script>
</head>
<body class="bg-light">
  <div class="card p-3 mb-4 shadow-sm">
      <h5>Dodaj novo nalogo</h5>
      <form id="addNoteForm">
        <div class="mb-3">
          <input type="text" id="noteName" class="form-control" placeholder="Ime naloge" required>
          <input type="text" id="noteOpis" class="form-control" placeholder="Opis naloge" required>
          <label for="noteDueDate" class="form-label">Rok naloge</label>
          <input type="date" id="noteDueDate" class="form-control mb-3">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
      </form>
  </div>
<div class="card p-3 mb-4 shadow-sm">
  <button id="connectGoogleBtn" class="btn btn-danger">
    <i class="fa-brands fa-google"></i> Poveži Google Koledar
  </button>
  <span id="googleStatus" class="ms-3"></span>
</div>
  <div class="container py-5">
    <h2>TO-DO list</h2>
     <div class="card p-3 mb-4 shadow-sm">
      <h5>Filtriraj naloge</h5>
      <form id="filterForm" class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="filterZapis" class="form-label">Ime naloge</label>
          <input type="text" id="filterZapis" class="form-control" placeholder="Vpiši ime (delno ali celo)">
        </div>
        <div class="col-md-3">
          <label for="progressMin" class="form-label">Minimalni napredek</label>
          <input type="number" id="progressMin" class="form-control" placeholder="npr. 0" min="0" max="100">
        </div>
        <div class="col-md-3">
          <label for="progressMax" class="form-label">Maksimalni napredek</label>
          <input type="number" id="progressMax" class="form-control" placeholder="npr. 100" min="0" max="100">
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Filtriraj</button>
          <button type="button" id="resetFilters" class="btn btn-secondary mt-2">Ponastavi</button>
        </div>
      </form>
    </div>

    <div id="notesList" class="mt-4 row g-3"></div>
    <br>
    <div class="d-flex justify-content-start mb-3">
      <button id="exportBtn" class="btn btn-primary">
        <i class="fa-solid fa-file-export"></i> Izvozi vidne naloge
      </button>
    </div>
  </div>

  <!-- Modal za izvoz -->
  <div class="modal fade" id="exportModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Izberi format izvoza</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <button id="exportPdf" class="btn btn-danger me-2">
            <i class="fa-solid fa-file-pdf"></i> PDF
          </button>
          <button id="exportCsv" class="btn btn-success">
            <i class="fa-solid fa-file-csv"></i> CSV
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
