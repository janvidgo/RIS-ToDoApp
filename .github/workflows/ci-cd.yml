name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Grajenje backenda (Java + Maven + Spring Boot)
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Namesti Java JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Zgradi backend z Mavenom
        run: |
          cd Backend/todo_app
          mvn clean install -DskipTests

  # JOB 2: Grajenje frontenda (Node.js + Express)
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Namesti Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Namesti odvisnosti frontenda
        run: |
          cd Frontend
          npm install
      
      - name: Preveri, da se frontend za≈æene
        run: |
          cd Frontend
          node server.js &
          sleep 5
          kill %1