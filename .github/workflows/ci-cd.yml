name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Grajenje backenda (Java + Maven + Spring Boot)
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Namesti Java JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Zgradi backend z Mavenom
        run: |
          cd Backend/todo_app
          mvn clean install -DskipTests

  # JOB 2: Grajenje frontenda (Node.js + Express)
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Namesti Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Namesti odvisnosti frontenda
        run: |
          cd Frontend
          npm install
      
      - name: Preveri, da se frontend za탑ene
        run: |
          cd Frontend
          node server.js &
          sleep 5
          kill %1

  # JOB 3: Testiranje backenda
  test-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Namesti Java JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      # NASTAVITEV MYSQL BAZE
      - name: Za탑eni MySQL in ustvari bazo
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE IF NOT EXISTS TO_DO;' -uroot -proot
          mysql -e 'CREATE USER IF NOT EXISTS "root"@"localhost" IDENTIFIED BY "GesloZaEkipo123";' -uroot -proot
          mysql -e 'GRANT ALL PRIVILEGES ON TO_DO.* TO "root"@"localhost";' -uroot -proot
          mysql -e 'FLUSH PRIVILEGES;' -uroot -proot
      
      - name: Uvozi SQL shemo (훾e obstaja)
        run: |
          if [ -f "TO_DO mysql.sql" ]; then
            mysql -uroot -pGesloZaEkipo123 TO_DO < "TO_DO mysql.sql"
          fi
        continue-on-error: true
      
      - name: Za탑eni teste z Mavenom
        run: |
          cd Backend/todo_app
          mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/TO_DO
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: GesloZaEkipo123